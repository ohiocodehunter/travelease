<html lang="en">

<body>
  <header class="bg-primary text-white p-4">

    <main class="container mt-4">
        <form id="bus-booking-form" class="bg-light p-4 rounded">
            <h2>Book Your Bus</h2>
            <div class="form-group">
                <label for="bus-origin">Origin</label>
                <input type="text" class="form-control" id="bus-origin" placeholder="Enter origin" required>
            </div>
            <div class="form-group">
                <label for="bus-destination">Destination</label>
                <input type="text" class="form-control" id="bus-destination" placeholder="Enter destination" required>
            </div>
            <div class="form-group">
                <label for="bus-date">Travel Date</label>
                <input type="date" class="form-control" id="bus-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Buses</button>
        </form>

        <section class="mt-4" id="bus-list">
            <h3>Available Buses</h3>
            <div class="row" id="bus-cards">
                <!-- Dynamic bus cards will be inserted here -->
            </div>
        </section>
    </main>
    <footer class="text-center p-4 bg-primary text-white mt-4">

                const card = document.createElement('div');

        });

        function bookBus(busName) {

        }
    </script>
</body>
