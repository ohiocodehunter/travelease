<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white p-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">TravelEase - Login</h1>
        <nav class="nav">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="hotel-booking.html">Hotel Booking</a>
            <a class="nav-link text-white" href="bus-booking.html">Bus Booking</a>
            <a class="nav-link text-white" href="car-booking.html">Car Booking</a>
            <a class="nav-link text-white" href="login.html">Login</a>
            <a class="nav-link text-white" href="register.html">Register</a>
        </nav>
    </div>
</header>
    <main class="container mt-4">
        <form id="login-form" action="dashboard.html" method="POST" class="bg-light p-4 rounded">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>
    <footer class="text-center p-4 bg-primary text-white mt-4">
      <p>&copy; 2024 <a style="color: white; text-decoration: none;" href="https://github.com/ohiocodehunter">Ohio CodeHunter</a> All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
